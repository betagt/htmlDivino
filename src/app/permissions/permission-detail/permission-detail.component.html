<section id="content">
  <app-buttons
          [title]="'Detalhes Permissões'"
          [hidebuttons]="buttons"
          [itemSelected]="routeParams.id"
          [countSelect]="1"
          [icon]="'zmdi zmdi-lock'">
  </app-buttons>
  <div class="card" id="profile-main">
    <!--<ul class="tab-nav tn-justified">
        <li class="active"><a >Detalhes</a></li>
    </ul>-->
    <div class="pmb-block col-xs-6">
      <div class="pmbb-header">
        <h2><i class="zmdi zmdi-http m-r-10"></i> Informações Do Acesso</h2>
      </div>
      <div class="pmbb-body p-l-30">
        <div class="pmbb-view">
          <dl class="dl-horizontal">
            <dt>Name:</dt>
            <dd>{{item?.name}}</dd>
          </dl>
          <dl class="dl-horizontal">
            <dt>Descrição:</dt>
            <dd>{{item?.description}}</dd>
          </dl>
        </div>
      </div>
    </div>

    <div class="pmb-block col-xs-6">
      <div class="pmbb-header">
        <h2><i class="zmdi zmdi-accounts-alt m-r-10"></i> Regras Permitidas</h2>
      </div>
      <div class="pmbb-body p-l-30">
        <div class="pmbb-view">
          <dl class="dl-horizontal">
            <dt>Acessos:</dt>
            <dd >
              <ul>
                <li *ngFor=" let slug of item?.slug|keys">
                  {{slug}} => {{item?.slug[slug]}}
                </li>
              </ul>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</section>
