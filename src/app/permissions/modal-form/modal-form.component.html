<form #formSave [formGroup]="saveForm" (ngSubmit)="updateOrCreate(saveForm.value)">
  <div class="row-large m-t-10">
    <div class="col-xs-6" style="height: 56px;">
      <div class="fg-line">
        <input type="text"  [formControl]="saveForm.controls['name']" class="form-control input-sm" placeholder="Nome">
      </div>
      <app-error-message [erros]="saveForm.controls['name']"></app-error-message>
    </div>
    <div class="col-xs-6" style="height: 56px;">
      <div class="fg-line">
          <select #selectpicker class="selectpickeArc" multiple [formControl]="saveForm.controls['slug']">
              <option *ngFor="let slug of slugs" [value]="slug.value" >{{slug.label}}</option>
          </select>
      </div>
      <app-error-message [erros]="saveForm.controls['slug']"></app-error-message>
    </div>
  </div>
  <div class="row-large m-t-10">
    <div class="col-xs-6">
      <div class="fg-line">
        <textarea class="form-control" rows="4" [formControl]="saveForm.controls['description']" placeholder="Descrição"></textarea>
      </div>
      <app-error-message [erros]="saveForm.controls['description']"></app-error-message>
    </div>
    <div class="col-xs-6" style="height: 56px;">
      <button type="submit" class="btn bgm-green waves-effect" >Salvar</button>
    </div>
  </div>
</form>
