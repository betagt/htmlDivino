<section id="content">
  <app-buttons
          [title]="'Detalhes Forma de pagamento'"
          [hidebuttons]="buttons"
          [itemSelected]="routeParams.id"
          [countSelect]="1"
          [icon]="'zmdi zmdi-lock'">
  </app-buttons>
  <div class="card" id="profile-main">
    <!--<ul class="tab-nav tn-justified">
        <li class="active"><a >Detalhes</a></li>
    </ul>-->
    <ul class="tab-nav tn-justified tn-icon" role="tablist">
      <li role="presentation" class="active">
        <a class="col-sx-4" href="#tab-1" aria-controls="tab-1" role="tab"
           data-toggle="tab">
          Plano
        </a>
      </li>
      <li role="presentation">
        <a class="col-xs-4" href="#tab-2" *ngIf="routeParams.id" aria-controls="tab-2" role="tab"
           data-toggle="tab">
          Pre√ßos
        </a>
      </li>
    </ul>
    <div class="tab-content p-20">
      <div role="tabpanel" class="tab-pane animated fadeIn in active" id="tab-1">
        <div class="pmb-block col-xs-6">
          <div class="pmbb-header">
            <h2><i class="zmdi zmdi-account m-r-10"></i> Forma de pagamento</h2>
          </div>
          <div class="pmbb-body p-l-30">
            <div class="pmbb-view">
              <dl class="dl-horizontal">
                <dt>Nome:</dt>
                <dd>{{item?.nome}}</dd>
              </dl>
              <dl class="dl-horizontal">
                <dt>Dias:</dt>
                <dd>{{item?.dias}}</dd>
              </dl>
              <dl class="dl-horizontal">
                <dt>Dias:</dt>
                <dd>{{item?.dias}}</dd>
              </dl>
              <dl class="dl-horizontal">
                <dt>Status</dt>
                <dd>{{((item?.status)?'Ativo':'Inativo')}}</dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane animated fadeIn" id="tab-2">
        <app-tabela-preco-list [idPlano]="routeParams.id"></app-tabela-preco-list>
      </div>
    </div>

  </div>
</section>
