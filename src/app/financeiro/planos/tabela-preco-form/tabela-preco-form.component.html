<form id="saveForm" [formGroup]="saveForm" (ngSubmit)="saveTabelaPreco(saveForm.value)">
  <div class="row-large m-t-10">
    <div class="col-xs-4">
      <div class="fg-line">
        <p-dropdown [options]="estados" placeholder="Estado" (onChange)="chageEstado($event.value)" formControlName="estado_id"></p-dropdown>
      </div>
      <app-error-message [erros]="saveForm.controls['estado_id']"></app-error-message>
    </div>
    <div class="col-xs-3" *ngIf="cidades?.length > 0">
      <div class="fg-line">
          <p-dropdown [options]="cidades" placeholder="Cidade" formControlName="cidade_id" [filter]="true"></p-dropdown>
      </div>
      <app-error-message [erros]="saveForm.controls['cidade_id']"></app-error-message>
    </div>
    <div class="col-xs-3">
      <div class="fg-line">
        <input type="text"  [formControl]="saveForm.controls['valor']" class="form-control input-sm" placeholder="Valor R$">
      </div>
      <app-error-message [erros]="saveForm.controls['valor']"></app-error-message>
    </div>
    <div class="col-xs-2">
      <div class="fg-line">
        <button title="Salvar"[disabled]="!saveForm.valid" class="btn bgm-green waves-effect">
          <i class="zmdi zmdi-save"></i></button>
      </div>
    </div>
  </div>
</form>
