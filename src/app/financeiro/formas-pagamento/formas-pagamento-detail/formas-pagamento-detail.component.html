<section id="content">
  <app-buttons
          [title]="'Detalhes Forma de pagamento'"
          [hidebuttons]="buttons"
          [itemSelected]="routeParams.id"
          [countSelect]="1"
          [icon]="'zmdi zmdi-lock'">
  </app-buttons>
  <div class="card" id="profile-main">
    <!--<ul class="tab-nav tn-justified">
        <li class="active"><a >Detalhes</a></li>
    </ul>-->
    <div class="pmb-block col-xs-6">
      <div class="pmbb-header">
        <h2><i class="zmdi zmdi-account m-r-10"></i> Forma de pagamento</h2>
      </div>
      <div class="pmbb-body p-l-30">
        <div class="pmbb-view">
          <dl class="dl-horizontal">
            <dt>Nome:</dt>
            <dd>{{item?.nome}}</dd>
          </dl>
          <dl class="dl-horizontal">
            <dt>Taxa (%):</dt>
            <dd>{{item?.taxa}}</dd>
          </dl>
          <dl class="dl-horizontal">
            <dt>Status</dt>
            <dd>{{((item?.status)?'Ativo':'Inativo')}}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</section>
