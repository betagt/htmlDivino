<section id="content">
    <div class="container">
        <app-buttons
                [title]="'CADASTRO DE USUÁRIOS'"
                [subtitle]="'Últimas atualizações em 11/12/2016'"
                [smalltext]="_total + ' Itens'"
                [itemSelected]="itemSelected"
                [countSelect]="countSelect"
                (remover)="excluir()"
                (restaurar)="restaurar()"
                [hidebuttons]="buttons"
                [icon]="'zmdi zmdi-account'">
        </app-buttons>
        <div class="card">
            <div class="card-header card-header-theme">
                <form [formGroup]="pesquisaForm" (ngSubmit)="pesquisar(pesquisaForm.value)">
                    <input type="hidden" [formControl]="pesquisaForm.controls['field']" id="field" class="form-control">
                    <input type="hidden" [formControl]="pesquisaForm.controls['order']" id="order" class="form-control">
                    <div class="header-search input-group">
                        <div class="col-md-2">
                            <div class="fg-line">
                                <input type="text" [formControl]="pesquisaForm.controls['users.name']" id="name" class="form-control" placeholder="Nome">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="fg-line">
                                <input type="text" [formControl]="pesquisaForm.controls['users.email']" id="email" class="form-control" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="fg-line">
                                <input type="text" [formControl]="pesquisaForm.controls['pessoas.cpf_cnpj']" id="cpf" class="form-control" placeholder="cpf/cnpj">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="fg-line">
                                <p-dropdown [formControl]="pesquisaForm.controls['roles.slug']" [options]="perfil"
                                            placeholder="selecione"></p-dropdown>
                            </div>
                        </div>
                        <button type="submit" [disabled]="!pesquisaForm.valid" class="input-group-addon"><i class="zmdi zmdi-search"></i></button>
                    </div>
                </form>
                <div class="header-btn-actions">
                    <ul class="actions">
                        <li>
                            <a title="Atualizar" (click)="list()">
                                <i class="zmdi zmdi-refresh-alt"></i>
                            </a>
                        </li>
                        <!--<li>
                            <a>
                                <i class="zmdi zmdi-filter-list"></i>
                            </a>
                        </li>
                        <li>
                            <a title="Lixeira" (click)="lixeira()">
                                <i class="zmdi zmdi-delete"></i>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="" data-toggle="dropdown">
                            <i class="zmdi zmdi-more-vert"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="">Change Date Range</a>
                                </li>
                                <li>
                                    <a href="">Change Graph Type</a>
                                </li>
                                <li>
                                    <a href="">Other Settings</a>
                                </li>
                            </ul>
                        </li>-->
                    </ul>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="all" [checked]="isAllChecked()" (change)="checkAll($event)"/>
                            </th>
                            <th>COD</th>
                            <th (click)="orderby('name')">Nome</th>
                            <th (click)="orderby('pessoas.cpf_cnpj')">cpf/cnpj</th>
                            <th (click)="orderby('email')">Email</th>
                            <th (click)="orderby('telefone')">Telefone</th>
                            <th (click)="orderby('created_at')">Criado</th>
                            <th (click)="orderby('updated_at')">Modificado</th>
                            <th (click)="orderby('status')">Cadastro</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of items?.data| paginate: { id: 'server', itemsPerPage: items?.meta?.pagination?.per_page, currentPage: _page, totalItems: _total }" [ngClass]="{'success c-white': item.state}" (click)="item.state = !item.state;count();alterarESeleciona($event, item)" >
                            <td>
                                <input type="checkbox" name="sizecb[]" value="{{item.id}}" (change)="count()" [(ngModel)]="item.state"/>
                            </td>
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.pessoa?.data?.cpf_cnpj}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item?.ddd}} {{item?.numero}}</td>
                            <td>{{item.created_at.date|date:'d-MM-y'}}</td>
                            <td>{{item.updated_at.date|date:'d-MM-y'}}</td>
                            <td>{{item.status}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination col-md-12" >
                    <!--<pagination-controls  id="some_id"
                                         (pageChange)="p = $event"
                                         maxSize="9"
                                         directionLinks="true"
                                         autoHide="true"
                                         previousLabel=""
                                         nextLabel=""
                                         screenReaderPaginationLabel="Pagination"
                                         screenReaderPageLabel="page"
                                         screenReaderCurrentLabel="You're on page">
                   </pagination-controls>-->
                    <pagination-controls maxSize="6" (pageChange)="list($event)" directionLinks="true" nextLabel="Próximo" previousLabel="Anterior" autoHide="true" id="server"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
