<section id="content">
  <app-buttons
          [title]="'Detalhes Perfil de usuário'"
          [hidebuttons]="buttons"
          [itemSelected]="routeParams.id"
          [countSelect]="1"
          [icon]="'zmdi zmdi-lock'">
  </app-buttons>
  <div class="card" id="profile-main">
    <!--<ul class="tab-nav tn-justified">
        <li class="active"><a >Detalhes</a></li>
    </ul>-->
    <div class="pmb-block col-xs-6">
      <div class="pmbb-header">
        <h2><i class="zmdi zmdi-account m-r-10"></i> Informações Do Perfil</h2>
      </div>
      <div class="pmbb-body p-l-30">
        <div class="pmbb-view">
          <dl class="dl-horizontal">
            <dt>Nome:</dt>
            <dd>{{item?.name}}</dd>
          </dl>
          <dl class="dl-horizontal">
            <dt>Slug:</dt>
            <dd>{{item?.slug}}</dd>
          </dl>
          <dl class="dl-horizontal">
            <dt>Descrição</dt>
            <dd>{{item?.description}}</dd>
          </dl>
        </div>
      </div>
    </div>

    <div class="pmb-block col-xs-6">
      <div class="pmbb-header">
        <h2><i class="zmdi zmdi-accounts-alt m-r-10"></i> Permissões Ativas</h2>
      </div>
      <div class="pmbb-body p-l-30">
        <div class="pmbb-view">
          <dl *ngIf="item?.permissions.data.length > 0" class="dl-horizontal">
            <dt>Permissoes:</dt>
            <dd *ngFor="let permission of item?.permissions.data">
              #{{permission.id}} - {{permission.name}}
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</section>
