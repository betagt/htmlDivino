<div id="content">
    <div class="container">
        <app-buttons
                [title]="(routeParams.id)?'Editar':'Cadastrar'"
                [hidebuttons]="buttons"
                [icon]="(routeParams.id)?'zmdi zmdi-edit':'zmdi zmdi-assignment'"
                (eventsave)="updateOrCreate(saveForm.value)">
        </app-buttons>
        <div class="card" >
            <div class="card-body card-padding" >
                <div class="row" >
                    <form #formSave [formGroup]="saveForm" (ngSubmit)="updateOrCreate(saveForm.value)">
                        <div class="row-large m-t-10">
                            <div class="col-xs-6" style="height: 56px;">
                                <div class="fg-line">
                                    <input type="text"  [formControl]="saveForm.controls['name']" class="form-control input-sm" placeholder="Nome">
                                </div>
                                <app-error-message [erros]="saveForm.controls['name']"></app-error-message>
                            </div>
                            <div class="col-xs-6" style="height: 56px;">
                                <div class="fg-line">
                                    <input type="text"  [formControl]="saveForm.controls['slug']" class="form-control input-sm" placeholder="Slug">
                                </div>
                                <app-error-message [erros]="saveForm.controls['slug']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large m-t-10">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <textarea class="form-control" rows="4" [formControl]="saveForm.controls['description']" placeholder="Descrição"></textarea>
                                </div>
                                <app-error-message [erros]="saveForm.controls['description']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line" style="width: 89%;">
                                    <select #selectpicker class="selectpickeAr" multiple [formControl]="saveForm.controls['permissions']">
                                        <option *ngFor="let permission of permissions" [value]="permission.id" >{{permission.name}}</option>
                                    </select>
                                </div>
                                <div class="fg-line" style="width: 10%;">
                                    <button title="Cadastrar tipo de permissão" class="btn bgm-green waves-effect" (click)="showDialog(); false;">
                                        <i class="zmdi zmdi-plus-circle"></i>
                                    </button>
                                </div>
                                <app-error-message [erros]="saveForm.controls['permissions']"></app-error-message>
                            </div>
                        </div>
                    </form>
                    <p-dialog (onHide)="loadPermissions()" [(visible)]="display" >
                        <app-modal-form></app-modal-form>
                    </p-dialog>
                </div>
            </div>
        </div>
    </div>
</div>
