<div id="content">
    <div class="container">
        <app-buttons
                [title]="'Configurações'"
                [hidebuttons]="buttons"
                [icon]="'zmdi zmdi-settings'"
                (eventsave)="update(saveForm.value)">
        </app-buttons>
        <div class="card">
            <div class="card-body card-padding">
                <div class="row">
                    <form role="form" [formGroup]="saveForm" (ngSubmit)="update(saveForm.value)">
                        <div class="col-xs-12">
                            <h3> Dados do Site</h3>
                        </div>
                        <div class="row-large">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['titulo']"
                                           class="form-control input-sm" placeholder="Titulo">
                                </div>
                                <app-error-message [erros]="saveForm.controls['titulo']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['email']"
                                           class="form-control input-sm" placeholder="E-mail">
                                </div>
                                <app-error-message [erros]="saveForm.controls['email']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['url_site']"
                                           class="form-control input-sm" placeholder="Url Site">
                                </div>
                                <app-error-message [erros]="saveForm.controls['url_site']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['horario_atendimento']"
                                           class="form-control input-sm" placeholder="Horário de Atendimento">
                                </div>
                                <app-error-message [erros]="saveForm.controls['horario_atendimento']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['rodape']"
                                           class="form-control input-sm" placeholder="Rodapé">
                                </div>
                                <app-error-message [erros]="saveForm.controls['rodape']"></app-error-message>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <h3> Redes Sociais</h3>
                        </div>
                        <div class="row-large">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['facebook']"
                                           class="form-control input-sm" placeholder="Facebook">
                                </div>
                                <app-error-message [erros]="saveForm.controls['facebook']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['twitter']"
                                           class="form-control input-sm" placeholder="Twitter">
                                </div>
                                <app-error-message [erros]="saveForm.controls['twitter']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['google_plus']"
                                           class="form-control input-sm" placeholder="Google">
                                </div>
                                <app-error-message [erros]="saveForm.controls['google_plus']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['youtube']"
                                           class="form-control input-sm" placeholder="YouTube">
                                </div>
                                <app-error-message [erros]="saveForm.controls['youtube']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['instagram']"
                                           class="form-control input-sm" placeholder="Instagram">
                                </div>
                                <app-error-message [erros]="saveForm.controls['instagram']"></app-error-message>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <h3> SEO</h3>
                        </div>
                        <div class="row-large">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['palavra_chave']"
                                           class="form-control input-sm" placeholder="Palavras Chave">
                                </div>
                                <app-error-message [erros]="saveForm.controls['palavra_chave']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['descricao_site']"
                                           class="form-control input-sm" placeholder="Descrição Site">
                                </div>
                                <app-error-message [erros]="saveForm.controls['descricao_site']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['analytcs_code']"
                                           class="form-control input-sm" placeholder="Analytcs ID">
                                </div>
                                <app-error-message [erros]="saveForm.controls['analytcs_code']"></app-error-message>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <h3> OG: Config</h3>
                        </div>
                        <div class="row-large">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['og_tipo_app']"
                                           class="form-control input-sm" placeholder="OG: Type">
                                </div>
                                <app-error-message [erros]="saveForm.controls['og_tipo_app']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['og_titulo_site']"
                                           class="form-control input-sm" placeholder="OG: Title">
                                </div>
                                <app-error-message [erros]="saveForm.controls['og_titulo_site']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['od_url_site']"
                                           class="form-control input-sm" placeholder="OG: Url Site">
                                </div>
                                <app-error-message [erros]="saveForm.controls['od_url_site']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['od_autor_site']"
                                           class="form-control input-sm" placeholder="OG: Author">
                                </div>
                                <app-error-message [erros]="saveForm.controls['od_autor_site']"></app-error-message>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <h3> Integrações</h3>
                        </div>
                        <div class="row-large">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['facebook_id']"
                                           class="form-control input-sm" placeholder="Facebook ID">
                                </div>
                                <app-error-message [erros]="saveForm.controls['facebook_id']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <input type="text" [formControl]="saveForm.controls['token']"
                                           class="form-control input-sm" placeholder="Token">
                                </div>
                                <app-error-message [erros]="saveForm.controls['token']"></app-error-message>
                            </div>
                        </div>
                        <div class="col-xs-12 m-b-15">
                            <h3> Configurações de Tempo de cancelamento</h3>
                        </div>
                        <div class="row-large m-t-10">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Tempo maximo de cancelamento fornecedor (minutos)</label>
                                    <input type="number" [formControl]="saveForm.controls['tempo_cancel_fornecedor_min']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['tempo_cancel_fornecedor_min']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Tempo maximo de cancelamento cliente (minutos)</label>
                                    <input type="number" [formControl]="saveForm.controls['tempo_cancel_cliente_min']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['tempo_cancel_cliente_min']"></app-error-message>
                            </div>
                        </div>
                        <div class="col-xs-12  m-b-15">
                            <h3> Configurações de Calculo do sistema</h3>
                        </div>
                        <div class="row-large m-t-20">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Valor base</label>
                                    <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',',align:'left' }"  [formControl]="saveForm.controls['vlbas']"
                                           class="form-control input-sm" placeholder="Valor base">
                                </div>
                                <app-error-message [erros]="saveForm.controls['vlbas']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Valor por KM</label>
                                    <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',',align:'left' }" [formControl]="saveForm.controls['vlkm']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['vlkm']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large m-t-10">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Valor por Minuto</label>
                                    <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',',align:'left' }" [formControl]="saveForm.controls['vlmin']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['vlbas']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Valor do Seguro passageiro</label>
                                    <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',',align:'left' }" [formControl]="saveForm.controls['vlsegp']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['vlsegp']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large m-t-10">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Valor por KM Rodado</label>
                                    <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',',align:'left' }" [formControl]="saveForm.controls['vlkmr']"
                                           class="form-control input-sm" placeholder="Valor por KM Rodado">
                                </div>
                                <app-error-message [erros]="saveForm.controls['vlkmr']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Numero mínimo de KM</label>
                                    <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',',align:'left' }" [formControl]="saveForm.controls['nmkm']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['nmkm']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large m-t-10">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Numero mínimo de minutos</label>
                                    <input type="number" [formControl]="saveForm.controls['nmmin']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['nmmin']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>%KM madrugada</label>
                                    <input type="text"  currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',',align:'left', suffix:'%' }" [formControl]="saveForm.controls['pkmm']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['pkmm']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large m-t-10">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Taxa operacional</label>
                                    <input type="text" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',',align:'left', suffix:'%' }" [formControl]="saveForm.controls['ptxoper']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['ptxoper']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Bônus operacional por motorista</label>
                                    <p-dropdown [formControl]="saveForm.controls['bonusm']" [options]="bonus"
                                                placeholder="Selecione"></p-dropdown>
                                </div>
                                <app-error-message [erros]="saveForm.controls['bonusm']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large m-t-10">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Valor da taxa publica por motorista</label>
                                    <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',',align:'left' }" [formControl]="saveForm.controls['vltgo']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['vltgo']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Valor da apólice do seguro</label>
                                    <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',',align:'left' }" [formControl]="saveForm.controls['vlapseg']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['vlapseg']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large m-t-10">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Valor do bônus para o passageiro</label>
                                    <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',',align:'left' }" [formControl]="saveForm.controls['vlbonusp']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['vlbonusp']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>%Bônus para o passageiro</label>
                                    <input type="text" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',',align:'left', suffix:'%' }" [formControl]="saveForm.controls['pbonusp']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['pbonusp']"></app-error-message>
                            </div>
                        </div>
                        <div class="row-large m-t-10">
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Valor minimo do cancelamento pelo passageiro</label>
                                    <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',',align:'left' }" [formControl]="saveForm.controls['valor_minimo_cancelamento']"
                                           class="form-control input-sm" placeholder="0.00">
                                </div>
                                <app-error-message [erros]="saveForm.controls['valor_minimo_cancelamento']"></app-error-message>
                            </div>
                            <div class="col-xs-6">
                                <div class="fg-line">
                                    <label>Tempo minimo para identificação de inatividade do app do passageiro.</label>
                                    <input type="number" [formControl]="saveForm.controls['tempo_inatividade_chamada']"
                                           class="form-control input-sm" placeholder="0">
                                </div>
                                <app-error-message [erros]="saveForm.controls['tempo_inatividade_chamada']"></app-error-message>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
